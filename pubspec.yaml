name: icst_spinner_overlay
description: "ICST Spinner Overlay Flutter Package. A customizable Flutter widget that displays spinner as an overlay when busy and you want to block the screen."
version: 1.0.2
homepage: https://github.com/iCloud-Softech/icst-spinner-overlay

environment:
  sdk: ^3.10.3
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.3
  http: ^1.0.0
  vector_graphics: ^1.1.13
  vector_graphics_codec: ^1.1.11+1
  vector_graphics_compiler: ^1.1.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.12.0

flutter:
  assets:
    - assets/spinner_svgs/

flutter_gen:
  output: lib/src/generated
  integrations:
    image: true
    flutter_svg: true
  line_length: 100
  assets:
    outputs:
      package_parameter_enabled: true

topics:
  - flutter
  - spinner
  - overlay
  - loading
  - widget

platforms:
  android:
  ios:
  web:
  linux:
  macos:
  windows:
